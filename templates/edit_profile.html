{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'profile' %}">Back to Profile</a>
</div>
{% endblock %}
