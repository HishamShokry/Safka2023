{% load notifications_tags %}

<!-- Notifications Dropdown Menu -->
<li class="nav-item dropdown">
    <a class="nav-link" data-toggle="dropdown" href="#">
      <i class="far fa-bell"></i>
      <span class="badge badge-warning navbar-badge">{% live_notify_badge %}</span>
    </a>
    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
      <span class="dropdown-item dropdown-header">{{ notifications.count }} اشعارات</span>
      <div class="dropdown-divider"></div>
  
      {% for notification in user.notifications.unread %}
        <a href="#" class="dropdown-item notification-item" data-notification-id="{{ notification.id }}">
          <p>{{ notification.actor }}</p>
          <p> {{ notification.verb }}</p>
          <span class="text-muted text-sm">{{ notification.timestamp|timesince }}</span>
        </a>
        <div class="dropdown-divider"></div>
      {% endfor %}
  
      <a href="#" class="dropdown-item dropdown-footer">اطلع على جميع الإشعارات</a>
    </div>
  </li>
