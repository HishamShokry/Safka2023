{% load static %}
{% load active_link_tags %}
<!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="{% url 'marketer_dashboard' %}" class="brand-link">
          <img src="{% static 'dist/img/logo.png' %}" alt="Safka Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
          <span class="brand-text font-weight-bold">صفقة</span>
        </a>
  
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="{{user.profile_photo.url}}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
              <a href="{% url 'marketer_profile' %}" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
            </div>
          </div>
  
          <!-- SidebarSearch Form -->
          <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
              <input class="form-control form-control-sidebar" type="search" placeholder="ابحث" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-sidebar">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </div>
  
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
              <li class="nav-item">
                <a href="{% url 'marketer_dashboard' %}" class="nav-link {% active_link 'marketer_dashboard' 'active' %}">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    Dashboard
                    <!-- <i class="right fas fa-angle-left"></i> -->
                  </p>
                </a>
              </li>
              <li class="nav-item" id='affiliate-menu-list'>
                <a href="#" id='affiliate-menu' class="nav-link">
                  <i class="nav-icon fas fa-table"></i>
                  <p>
                    افيليت
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                 <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="{% url 'marketer_products' %}" id='products-menu' class="nav-link {% active_link 'marketer_products' 'active' %}">
                      <i class="nav-icon fas fa-box-open"></i>
                      <p>منتجات</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'marketer_orders' %}" id='orders-menu' class="nav-link {% active_link 'marketer_orders' 'active' %}">
                      <i class="nav-icon fas fa-shopping-cart"></i>
                      <p>طلبات</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'marketer_requests' %}" id='requests-menu' class="nav-link {% active_link 'marketer_requests' 'active' %}">
                      <i class="nav-icon fas fa-comment-dollar"></i>
                      <p>طلبات سحب</p>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="{% url 'marketer_support' %}" id='support-menu' class="nav-link {% active_link 'marketer_support' 'active' %}">
                  <i class="nav-icon fas fa-headset"></i>
                  <p>
                    الدعم الفني
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                    <i class="nav-icon fas fa-sign-out-alt"></i>
                    <p>
                        تسجيل خروج
                    </p>
                </a>
            </li>
            </ul>
            
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>
